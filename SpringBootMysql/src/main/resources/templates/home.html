<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
    <div> 
        <h2> STOCK MANAGEMENT</h2>
        <tr>
            <div align = "left" >
                <h3> <a th:href="@{'/newProduit'}">AJOUTER UN PRODUIT</a></h3>
            </div>
        </tr>
        <tr>
            <div class="col-sm-5" align = "center">
                <div class="panel-body" align = "center" >
                    <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Code barre</th>
                    <th>Description</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produit : $listp }">
                    <td th:text="${produit.id}">Id Produit</td>
                    <td th:text="${produit.codb}">Code barre</td>
                    <td th:text="${produit.libele}">Libele</td>
                    <td th:text="${produit.prix}">Prix Unitaire</td>
                    <td th:text="${produit.quantite}">Quantité</td>
                   <td> 
                        <a th:href="@{'/edit/' + ${produit.id}}">Modifier</a>
                   </td> 
                   <td>
                        <a th:href="@{'/delete/' + ${produit.id}}">Supprimer</a>
                   </td>
                </tr>
            </tbody>
                    </table>
                </div>
            </div>
        </tr>
    </div>
</body>
</html>
